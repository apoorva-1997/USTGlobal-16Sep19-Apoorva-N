<div class="col-md-5 mt-2 float-left card card-body">
    <div class="card card-body" *ngFor="let cell of Mobiles">
         <img src="{{cell.image}}" alt="" (click)='mobile(cell)'>
         <h1 class="text-center">{{cell.name}}</h1>
    </div>
</div>
<app-mobile-child [cell]='newMobile'></app-mobile-child>
