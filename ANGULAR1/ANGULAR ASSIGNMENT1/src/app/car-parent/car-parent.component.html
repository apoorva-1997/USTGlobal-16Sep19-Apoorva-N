<div class=" col-md-5 mt-2 float-left card card-body">
    <div class="card card-body" *ngFor="let car of Cars">
        <img src="{{car.imageUrl}}" alt="" (click)="sendCar(car)">
        <h1 class="text-center">{{car.name}}</h1>
        
    </div>
</div>
<app-car-child [car]='selectedCars'></app-car-child>
