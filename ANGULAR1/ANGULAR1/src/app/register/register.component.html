<form action="" class="col-md-4 offset-4 mt-5 card bard-body" #form="ngForm" (ngSubmit)="loginData(form)">
    <h1 class="text-center bg-dark text-white">Register</h1>
<div class="form-group">
   <input type="email" name="Email" id="Email" class="form-control" placeholder="enter Email" #email="ngModel" ngModel required>
<div *ngIf="email.touched && email.invalid">
<p *ngIf="email.errors.required" class="text-danger"> this field is required</p>
</div>
</div> 
   <div class="form-group">
        <input type="password" name="Password" id="Password" class="form-control" placeholder="entet Password" #password="ngModel" ngModel required>
    <div *ngIf="password.touched && password.invalid">
        <p *ngIf="password.errors.required" class="text-danger">this field is required</p>

    </div>
    </div>
    <div class="form-group">
        <button type="submit" class="btn  btn-outline-success float-right" [disabled]="form.invalid"> sign up</button>
    </div>
    </form>

    <table class="table table-bordered table-striped table-dark col-md-8 offset-2">
  <thead>
      <tr>
          <th>ID</th>
          <th>Email</th>
          <th>Password</th>
          <th>Todays Date</th>
          <th>Edit</th>
          <th>Delete</th>
      </tr>
  </thead>
  <tbody>
      <tr *ngFor='let user of Users'>
          <td>{{user.id}}</td>
          <td>{{user.Email | uppercase}}</td>
          <td>{{user.Password | doller}}</td> 
          <td>{{today | date}}</td>
          <td>
           <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" (click)="selectUser(user)">
        Edit
      </button>
      
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body" *ngIf="selectedUser">
              <form action="" class="col-md-4 offset-4 mt-5 card bard-body" #form="ngForm" (ngSubmit)="UpdateData(form)">
    <h1 class="text-center bg-dark text-white">Register</h1>
    <input type="hidden" name="id" #id="ngModel" ngModel [(ngModel)]="selectedUser.id">
<div class="form-group">
   <input type="email" name="Email" id="Email" class="form-control" placeholder="enter Email" #email="ngModel" ngModel required [(ngModel)]="selectedUser.Email">
<div *ngIf="email.touched && email.invalid">
<p *ngIf="email.errors.required" class="text-danger"> this field is required</p>
</div>
</div> 
   <div class="form-group">
        <input type="password" name="Password" id="Password" class="form-control" placeholder="entet Password" #password="ngModel" ngModel required [(ngModel)]="selectedUser.Password">
    <div *ngIf="password.touched && password.invalid">
        <p *ngIf="password.errors.required" class="text-danger">this field is required</p>

    </div>
    </div>
    <div class="form-group">
        <button type="submit" class="btn  btn-outline-success float-right" [disabled]="form.invalid"> Update</button>
    </div>
    </form>
            </div>
            
          </div>
        </div>
      </div>

          </td>
          <td>
              <button (click)="deleteData(user)" type="button" class="btn btn-outline-danger">Delete</button>
          </td>
      </tr>
  </tbody>
    </table>
