<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>for of loop</title>
</head>
<body>
    <script>
        var Companies = ['UST', 'Wipro', 'BEL', 'Infosys']
        for(Companies of Companies)
        console.log('Companies',Companies)

        console.log('********************************************')

        var Car = ['Audi', 'BMW', 'Farari', 'Swift']
        for(Car of Car)
        console.log('Car',Car)
        
        console.log('*********************************************')

        var Colour = ['Black', 'White', 'Pink', 'Blue']
        for(Colour of Colour)
        console.log('Colour',Colour)
        console.log('*********************************************')

        var Bikes = ['Apache', 'Duke', 'Honda', 'Royalenfield']
        for(Bikes of Bikes)
        console.log('Bikes',Bikes)
        console.log('*********************************************')
        
        var Pens = ['Bright', 'Renoylds', 'Parker', 'cello']
        for(Pens of Pens)
        console.log('Pens',Pens)
        console.log('*********************************************')

        var Books = ['Classmate', 'Vidya', 'Rajguru' ,'Rough']
        for(Books of Books)
        console.log('Books',Books)
        console.log('*********************************************')

        var Buses = ['Ksrtc', 'VRL', 'SRS', 'Bmtc']
        for(Buses of Buses)
        console.log('Buses',Buses)
        console.log('*********************************************')
        
        var Laptop = ['Dell', 'hp', 'Lenovo', 'Acer']
        for(Laptop of Laptop)
        console.log('Laptop',Laptop)
        console.log('*********************************************')

        var City = ['Banglore', 'Hubli', 'Dwd', 'Mysore']
        for(City of City)
        console.log('City',City)
        console.log('*********************************************')

        var Flavours = ['Vanilla', 'Butterscotch', 'strawberry', 'Blackforest']
        for(Flavours of Flavours)
        console.log('Flavours',Flavours)
        console.log('*********************************************')








        
        </script>
    
</body>
</html>
